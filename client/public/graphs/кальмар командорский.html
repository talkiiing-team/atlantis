<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 188, "label": 188, "shape": "dot"}, {"id": 203, "label": 203, "shape": "dot"}, {"id": 208, "label": 208, "shape": "dot"}, {"id": 218, "label": 218, "shape": "dot"}, {"id": 228, "label": 228, "shape": "dot"}, {"id": 517, "label": 517, "shape": "dot"}, {"id": 580, "label": 580, "shape": "dot"}, {"id": 721, "label": 721, "shape": "dot"}, {"id": 768, "label": 768, "shape": "dot"}, {"id": 1286, "label": 1286, "shape": "dot"}, {"id": 1332, "label": 1332, "shape": "dot"}, {"id": 1380, "label": 1380, "shape": "dot"}, {"id": 1387, "label": 1387, "shape": "dot"}, {"id": 1395, "label": 1395, "shape": "dot"}, {"id": 1441, "label": 1441, "shape": "dot"}, {"id": 1462, "label": 1462, "shape": "dot"}, {"id": 1491, "label": 1491, "shape": "dot"}, {"id": 1513, "label": 1513, "shape": "dot"}, {"id": 1547, "label": 1547, "shape": "dot"}, {"id": 1568, "label": 1568, "shape": "dot"}, {"id": 1576, "label": 1576, "shape": "dot"}, {"id": 1612, "label": 1612, "shape": "dot"}, {"id": 1614, "label": 1614, "shape": "dot"}, {"id": 1626, "label": 1626, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 768, "to": 1612, "weight": 1241.85}, {"from": 1612, "to": 517, "weight": 1240.9335999999998}, {"from": 721, "to": 218, "weight": 3715.6119999999983}, {"from": 580, "to": 1576, "weight": 2860.6050000000005}, {"from": 1576, "to": 1513, "weight": 2857.8550000000005}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
