<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 93, "label": 93, "shape": "dot"}, {"id": 152, "label": 152, "shape": "dot"}, {"id": 221, "label": 221, "shape": "dot"}, {"id": 224, "label": 224, "shape": "dot"}, {"id": 345, "label": 345, "shape": "dot"}, {"id": 384, "label": 384, "shape": "dot"}, {"id": 385, "label": 385, "shape": "dot"}, {"id": 421, "label": 421, "shape": "dot"}, {"id": 438, "label": 438, "shape": "dot"}, {"id": 1372, "label": 1372, "shape": "dot"}, {"id": 1444, "label": 1444, "shape": "dot"}, {"id": 1453, "label": 1453, "shape": "dot"}, {"id": 1467, "label": 1467, "shape": "dot"}, {"id": 1512, "label": 1512, "shape": "dot"}, {"id": 1522, "label": 1522, "shape": "dot"}, {"id": 1537, "label": 1537, "shape": "dot"}, {"id": 1554, "label": 1554, "shape": "dot"}, {"id": 1587, "label": 1587, "shape": "dot"}, {"id": 1588, "label": 1588, "shape": "dot"}, {"id": 1625, "label": 1625, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 1512, "to": 385, "weight": 1559.7505999999998}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
