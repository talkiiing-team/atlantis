        nodes = new vis.DataSet([{"id": 19, "label": 19, "shape": "dot"}, {"id": 26, "label": 26, "shape": "dot"}, {"id": 81, "label": 81, "shape": "dot"}, {"id": 115, "label": 115, "shape": "dot"}, {"id": 203, "label": 203, "shape": "dot"}, {"id": 208, "label": 208, "shape": "dot"}, {"id": 215, "label": 215, "shape": "dot"}, {"id": 221, "label": 221, "shape": "dot"}, {"id": 228, "label": 228, "shape": "dot"}, {"id": 266, "label": 266, "shape": "dot"}, {"id": 287, "label": 287, "shape": "dot"}, {"id": 322, "label": 322, "shape": "dot"}, {"id": 332, "label": 332, "shape": "dot"}, {"id": 339, "label": 339, "shape": "dot"}, {"id": 346, "label": 346, "shape": "dot"}, {"id": 405, "label": 405, "shape": "dot"}, {"id": 420, "label": 420, "shape": "dot"}, {"id": 421, "label": 421, "shape": "dot"}, {"id": 428, "label": 428, "shape": "dot"}, {"id": 466, "label": 466, "shape": "dot"}, {"id": 523, "label": 523, "shape": "dot"}, {"id": 580, "label": 580, "shape": "dot"}, {"id": 721, "label": 721, "shape": "dot"}, {"id": 747, "label": 747, "shape": "dot"}, {"id": 761, "label": 761, "shape": "dot"}, {"id": 768, "label": 768, "shape": "dot"}, {"id": 808, "label": 808, "shape": "dot"}, {"id": 833, "label": 833, "shape": "dot"}, {"id": 1200, "label": 1200, "shape": "dot"}, {"id": 1332, "label": 1332, "shape": "dot"}, {"id": 1380, "label": 1380, "shape": "dot"}, {"id": 1400, "label": 1400, "shape": "dot"}, {"id": 1424, "label": 1424, "shape": "dot"}, {"id": 1447, "label": 1447, "shape": "dot"}, {"id": 1462, "label": 1462, "shape": "dot"}, {"id": 1491, "label": 1491, "shape": "dot"}, {"id": 1501, "label": 1501, "shape": "dot"}, {"id": 1576, "label": 1576, "shape": "dot"}, {"id": 1626, "label": 1626, "shape": "dot"}]);
